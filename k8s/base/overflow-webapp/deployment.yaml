apiVersion: apps/v1
kind: Deployment
metadata:
  name: overflow-webapp
  labels:
    app: overflow-webapp
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: overflow-webapp
  template:
    metadata:
      labels:
        app: overflow-webapp
        component: frontend
    spec:
      imagePullSecrets:
        - name: ghcr-pull-secret
      containers:
        - name: overflow-webapp
          image: ghcr.io/placeholder/overflow-webapp:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            # API URLs
            - name: API_URL
              valueFrom:
                configMapKeyRef:
                  name: webapp-config
                  key: API_URL
            - name: NEXT_PUBLIC_API_URL
              valueFrom:
                configMapKeyRef:
                  name: webapp-config
                  key: API_URL
            # Auth URLs
            - name: AUTH_URL
              valueFrom:
                configMapKeyRef:
                  name: webapp-config
                  key: AUTH_URL
            - name: AUTH_URL_INTERNAL
              valueFrom:
                configMapKeyRef:
                  name: webapp-config
                  key: AUTH_URL_INTERNAL
            - name: NEXT_PUBLIC_AUTH_URL
              valueFrom:
                configMapKeyRef:
                  name: webapp-config
                  key: AUTH_URL
            # Auth/Keycloak configuration
            - name: AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: webapp-secrets
                  key: auth-secret
            - name: AUTH_KEYCLOAK_ID
              valueFrom:
                configMapKeyRef:
                  name: webapp-config
                  key: AUTH_KEYCLOAK_ID
            - name: AUTH_KEYCLOAK_SECRET
              valueFrom:
                secretKeyRef:
                  name: webapp-secrets
                  key: auth-keycloak-secret
            - name: AUTH_KEYCLOAK_ISSUER
              valueFrom:
                configMapKeyRef:
                  name: webapp-config
                  key: AUTH_KEYCLOAK_ISSUER
            - name: AUTH_KEYCLOAK_ISSUER_INTERNAL
              valueFrom:
                configMapKeyRef:
                  name: webapp-config
                  key: AUTH_KEYCLOAK_ISSUER_INTERNAL
            # Cloudinary configuration
            - name: NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME
              valueFrom:
                configMapKeyRef:
                  name: webapp-config
                  key: NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME
            - name: NEXT_PUBLIC_CLOUDINARY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: webapp-secrets
                  key: cloudinary-api-key
            - name: CLOUDINARY_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: webapp-secrets
                  key: cloudinary-api-secret
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 12
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"