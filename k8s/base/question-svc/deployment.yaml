﻿apiVersion: apps/v1
kind: Deployment
metadata:
  name: question-svc
  labels:
    app: question-svc
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: question-svc
  template:
    metadata:
      labels:
        app: question-svc
        component: api
    spec:
      imagePullSecrets:
        - name: ghcr-pull-secret
      containers:
        - name: question-svc
          image: ghcr.io/placeholder/overflow-questions:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: ASPNETCORE_HTTP_PORTS
              value: "8080"
            - name: ASPNETCORE_ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: aspnetcore-environment
            # Connection strings from secrets
            - name: ConnectionStrings__postgres
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: postgres-connection
            - name: ConnectionStrings__rabbitmq
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: rabbitmq-connection
            # Keycloak configuration from ConfigMap
            - name: KeycloakOptions__Url
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: keycloak-url
            - name: KeycloakOptions__Realm
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: keycloak-realm
            - name: KeycloakOptions__Audience
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: keycloak-audience
            - name: KeycloakOptions__ServiceName
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: keycloak-service-name
            - name: KeycloakOptions__ValidIssuers__0
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: keycloak-valid-issuer-0
            - name: KeycloakOptions__ValidIssuers__1
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: keycloak-valid-issuer-1
            # Keycloak client credentials from secrets (optional for future OAuth flows)
            - name: KeycloakOptions__ClientId
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: keycloak-client-id
            - name: KeycloakOptions__ClientSecret
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: keycloak-client-secret
          livenessProbe:
            httpGet:
              path: /alive
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
