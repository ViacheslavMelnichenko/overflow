apiVersion: apps/v1
kind: Deployment
metadata:
  name: question-svc
  labels:
    app: question-svc
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: question-svc
  template:
    metadata:
      labels:
        app: question-svc
        component: api
    spec:
      imagePullSecrets:
        - name: ghcr-pull-secret
      containers:
        - name: question-svc
          image: ghcr.io/placeholder/overflow-questions:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: ASPNETCORE_HTTP_PORTS
              value: "8080"
            - name: ASPNETCORE_ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: aspnetcore-environment
            # Connection strings from secrets
            - name: ConnectionStrings__questionDb
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: postgres-connection
            - name: ConnectionStrings__messaging
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: rabbitmq-connection
            # OpenTelemetry configuration
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://tempo.monitoring.svc.cluster.local:4318"
            - name: OTEL_SERVICE_NAME
              value: "question-service"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "deployment.environment=$(ASPNETCORE_ENVIRONMENT)"
          livenessProbe:
            httpGet:
              path: /alive
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 12
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
