apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-svc
  labels:
    app: search-svc
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: search-svc
  template:
    metadata:
      labels:
        app: search-svc
        component: api
    spec:
      imagePullSecrets:
        - name: ghcr-pull-secret
      containers:
        - name: search-svc
          image: ghcr.io/placeholder/overflow-search:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: ASPNETCORE_HTTP_PORTS
              value: "8080"
            - name: ASPNETCORE_ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: aspnetcore-environment
            # Connection strings from secrets
            - name: ConnectionStrings__rabbitmq
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: rabbitmq-connection
            - name: ConnectionStrings__typesense
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: typesense-connection
            - name: Typesense__ApiKey
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: typesense-api-key
          livenessProbe:
            httpGet:
              path: /alive
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
