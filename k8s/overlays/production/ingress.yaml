# Production Application Ingress
# Routes external traffic to Question and Search services via main domain

---
# Question Service: /api/questions -> question-svc:8080/questions
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: question-svc-ingress
  namespace: apps-production
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - devoverflow.org
        - www.devoverflow.org
      secretName: webapp-production-tls
  rules:
    - host: devoverflow.org
      http:
        paths:
          - path: /api/questions(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: question-svc
                port:
                  number: 8080
    - host: www.devoverflow.org
      http:
        paths:
          - path: /api/questions(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: question-svc
                port:
                  number: 8080
    - host: overflow-api.helios
      http:
        paths:
          - path: /questions
            pathType: Prefix
            backend:
              service:
                name: question-svc
                port:
                  number: 8080
