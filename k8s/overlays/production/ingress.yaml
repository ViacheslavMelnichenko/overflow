# Production Application Ingress
# Host: overflow-api.helios
# Routes external traffic to Question and Search services

---
# Question Service: /questions -> question-svc:8080/questions
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: question-svc-ingress
  namespace: apps-production
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: overflow-api.helios
      http:
        paths:
          - path: /questions
            pathType: Prefix
            backend:
              service:
                name: question-svc
                port:
                  number: 8080
---
# Search Service: /search -> search-svc:8080/search
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: search-svc-ingress
  namespace: apps-production
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: overflow-api.helios
      http:
        paths:
          - path: /search
            pathType: Prefix
            backend:
              service:
                name: search-svc
                port:
                  number: 8080
---
# WebApp: / -> webapp:3000/
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webapp-ingress
  namespace: apps-production
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: overflow.helios
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: webapp
                port:
                  number: 3000
