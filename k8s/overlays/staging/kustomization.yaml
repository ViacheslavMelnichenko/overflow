# Staging Environment Kustomization
# Namespace: apps-staging | Replicas: 2 per service

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: apps-staging

resources:
  - ../../base/question-svc
  - ../../base/search-svc
  - ingress.yaml

# Image tags updated by CI/CD
images:
  - name: ghcr.io/placeholder/overflow-question
    newName: ghcr.io/GITHUB_USERNAME/overflow-question
    newTag: latest
  - name: ghcr.io/placeholder/overflow-search
    newName: ghcr.io/GITHUB_USERNAME/overflow-search
    newTag: latest

configMapGenerator:
  - name: app-config
    behavior: create
    literals:
      - aspnetcore-environment=Staging

# Secrets replaced by CI/CD with actual values from GitHub Secrets
secretGenerator:
  - name: app-secrets
    behavior: create
    literals:
      - postgres-connection=PLACEHOLDER_WILL_BE_REPLACED_BY_CICD
      - rabbitmq-connection=PLACEHOLDER_WILL_BE_REPLACED_BY_CICD
      - typesense-connection=http://typesense.infra-staging.svc.cluster.local:8108
      - typesense-api-key=PLACEHOLDER_WILL_BE_REPLACED_BY_CICD

labels:
  - pairs:
      environment: staging
      managed-by: kustomize

replicas:
  - name: question-svc
    count: 2
  - name: search-svc
    count: 2


