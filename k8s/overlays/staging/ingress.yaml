# Staging Application Ingress
# Host: overflow-api-staging.helios
# Routes external traffic to Question and Search services

---
# Question Service: /questions -> question-svc:8080/questions
# Question Service: /tags -> question-svc:8080/tags
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: question-svc-ingress
  namespace: apps-staging
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: overflow-api-staging.helios
      http:
        paths:
          - path: /questions
            pathType: Prefix
            backend:
              service:
                name: question-svc
                port:
                  number: 8080
          - path: /tags
            pathType: Prefix
            backend:
              service:
                name: question-svc
                port:
                  number: 8080
---
# Search Service: /search -> search-svc:8080/search
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: search-svc-ingress
  namespace: apps-staging
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: overflow-api-staging.helios
      http:
        paths:
          - path: /search
            pathType: Prefix
            backend:
              service:
                name: search-svc
                port:
                  number: 8080

