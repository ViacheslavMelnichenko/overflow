apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: question-svc-ingress
  namespace: apps-staging
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: overflow-api-staging.helios
      http:
        paths:
          - path: /questions
            pathType: Prefix
            backend:
              service:
                name: question-svc
                port:
                  number: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: search-svc-ingress
  namespace: apps-staging
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /api/search$1
spec:
  ingressClassName: nginx
  rules:
    - host: overflow-api-staging.helios
      http:
        paths:
          - path: /search(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: search-svc
                port:
                  number: 8080

